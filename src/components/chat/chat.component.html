<form id="chatForm" class="form-horizontal" action="#" onsubmit="">
    <fieldset>
        <div class="col-md-12 my-1" style="border: 1px solid #555555; height: 200px; overflow-y: scroll;">
            <div class="row my-1" *ngFor="let chatMessage of chatMessages">
                <div class="col-md-6">
                    <b>{{chatMessage.author}}</b> <i>says...</i>
                </div>
                <div class="col-md-6 text-right">
                    <i>{{chatMessage.date | date:'yyyy-MM-dd HH:mm:ss'}}</i>
                </div>
                <div class="col-md-12">
                    {{chatMessage.message}}
                </div>
            </div>
        </div>
        <div class="col-md-12 my-2">
            <div class="row">
                <textarea class="form-control" id="chatBox" name="chatBox">{{message}}</textarea>
            </div>
        </div>
        <div class="col-md-12 my-2">
            <div class="row text-right">
                <button class="btn btn-info" (click)="onSend()">Send</button>
            </div>
        </div>
    </fieldset>
</form>
